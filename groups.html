---
layout: default
title: Groups
---
<div class="home">

  <h1 class="page-heading">Groups</h1>

  <ul class="post-list">
    {% for group in site.groups %}
      <li>
        <h2>
          <a class="post-link" href="{{ group.url | prepend: site.baseurl }}">{{ group.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
